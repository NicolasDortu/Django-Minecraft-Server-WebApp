{% load static %}
<!DOCTYPE html>
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} Django App {% endblock %}</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
		<style>
        @font-face {
            font-family: 'PixelArtFont';
            src: url("{% static 'fonts/MinecraftTen-VGORe.ttf' %}") format('truetype');
        }
        body {
            font-family: 'PixelArtFont', sans-serif;
        }
    </style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light absolute-navbar">
			<a class="navbar-brand" href="#">
				<img src="{% static 'images/favicon.png' %}" alt="Brand Logo" width="30" height="30" class="d-inline-block align-top">
				FunBlock Serveur
			</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Accueil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/dynmap" target="_blank">DynMap</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid no-padding">{% block content %} {% endblock %}</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
